syntax = "proto3";

package blueprint;

option go_package = "/blueprint";
//option go_package = "google.golang.org/grpc/examples/helloworld/helloworld";

service Blueprint {
	rpc Call(CallRequest) returns (CallResponse) {}
}

message CallRequest {
	string name = 1;
}

message CallResponse {
	string msg = 1;
}
